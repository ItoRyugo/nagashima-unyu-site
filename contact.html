<head>

<body class="page-contact">
  <header class="site-header">
    <div class="header-background">
      <h1 class="site-title">有限会社 長島運輸</h1>
    </div>
  </header>

  <nav class="main-nav">
    <a href="index.html">トップ</a>
    <a href="about.html">会社概要</a>
    <a href="services.html">業務内容</a>
    <a href="recruit.html">求人情報</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>

  <main>
    <section data-aos="fade-up">
      <h2>お問い合わせ</h2>
      <p>ご不明な点やご相談がありましたら、お気軽にご連絡ください。</p>
    </section>

    <section data-aos="fade-up">
      <h3>連絡先</h3>
      <ul>
        <li>📍 住所：〒290-0038 千葉県市原市五井西5-7-1</li>
        <li>📞 電話：0436-22-6891</li>
        <li>📠 FAX：0436-24-1716</li>
        <li>📧 メール：nagashimaunyu@lake.ocn.ne.jp</li>
        <li>🕒 営業時間：8:00〜16:00（日・祝定休）</li>
      </ul>
    </section>

    <section data-aos="fade-up">
      <h3>アクセスマップ</h3>
      <div style="width: 100%; max-width: 100%; height: 300px; margin-bottom: 1rem;">
        <iframe
          src="https://www.google.com/maps?q=千葉県市原市五井西5-7-1&output=embed"
          width="100%"
          height="100%"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section data-aos="fade-up">
      <h3>お問い合わせフォーム（仮）</h3>
      <form action="#" method="post">
        <label for="name">お名前</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">メールアドレス</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">お問い合わせ内容</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <button type="submit" class="cta-button">送信する</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 有限会社 長島運輸</p>
  </footer>
